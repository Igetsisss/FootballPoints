<!DOCTYPE html>
<html>
<head>
    <title>Team Balancer</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Team Balancer</h1>
    <form id="teamForm">
        <label  style="color:white" for="playerName">Name:</label>
        <input type="text" id="playerName" name="name" required>
        <label  style="color:white" for="playerPoints">Points:</label>
        <input type="number" id="playerPoints" name="points" required>
        <button type="button" id="addPlayerButton">Add Player</button>
    </form>
    <button type="button" id="calculateTeamsButton" >Calculate Teams</button>

    <h2 style="color:white">Players List:</h2>
    <ul id="playersList" style="color:white"></ul>
    <h2 style="color:white">Team 1:</h2>
    <ul id="team1List"></ul>
    <h2 style="color:white">Team 2:</h2>
    <ul id="team2List"></ul>

    <script src="script.js"></script>
</body>
</html>
